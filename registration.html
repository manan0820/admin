


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            background-image: url("html1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h3 {
            color: white;
            text-decoration: underline;
            text-align: center;
        }

        fieldset {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            margin: 20px auto;
            padding: 20px;
            max-width: 500px;
        }

        table {
            width: 100%;
            text-align: center;
        }

        input[type="text"],
        textarea,
        input[type="email"],
        input[type="submit"],
        input[type="reset"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }
        a{
            color: chartreuse;
        }

        a:hover {
            color: #00ffbf;
        }

        @media (max-width: 600px) {
            body {
                background-image: url("images/images12.jpg");
            }

            fieldset {
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <h3>Registration Form</h3>
    <fieldset>
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Father's Name:</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Mother's Name:</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="Gender" id="male" required>
                        <label for="male">Male</label>
                        <input type="radio" name="Gender" id="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Correspondence:</td>
                    <td><textarea rows="3" cols="20" required></textarea></td>
                </tr>
                <tr>
                    <td>Pincode:</td>
                    <td><input type="text" pattern="[0-9]{6}" title="Please enter 6 digits" required></td>
                </tr>
                <tr>
                    <td>Email-ID:</td>
                    <td><input type="email" required></td>
                </tr>
                <tr>
                    <td>Phone No.:</td>
                    <td><input type="text" pattern="[0-9]{10}" title="Please enter 10 digits" required></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Register"></td>
                    <td><input type="reset" value="Clear"></td>
                </tr>
            </table>
        </form>
    </fieldset>
    <h3>Go to <a href="userlogin.html">Login Page</a></h3>
</body>
</html>
